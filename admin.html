<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ZIP Code Geocoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .login-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #718096;
            font-weight: 500;
        }

        .submissions-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .submissions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .submissions-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .refresh-btn, .logout-btn, .login-btn, .download-btn, .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .refresh-btn:hover, .logout-btn:hover, .login-btn:hover, .download-btn:hover, .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .submissions-table th,
        .submissions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .submissions-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .submissions-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-received {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status-completed {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .results-table th,
        .results-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .results-table th {
            background: #f7fafc;
            font-weight: 600;
        }

        .success-result {
            color: #38a169;
        }

        .failed-result {
            color: #e53e3e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .submissions-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .submissions-table {
                font-size: 0.8rem;
            }
            
            .submissions-table th,
            .submissions-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîê Secret Admin Dashboard</h1>
            <p>Access all ZIP Code Geocoder data from your GitHub Pages site</p>
        </header>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Admin Login</h2>
            <p style="margin: 20px 0; color: #718096;">Enter password to access secret dashboard</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Admin Password">
            <button class="login-btn" onclick="login()">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubmissions">0</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAddresses">0</div>
                    <div class="stat-label">Addresses Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalGeocoded">0</div>
                    <div class="stat-label">Successfully Geocoded</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>

            <!-- Submissions Table -->
            <div class="submissions-section">
                <div class="submissions-header">
                    <h2>User Submissions</h2>
                    <div>
                        <button class="refresh-btn" onclick="loadDashboardData()">üîÑ Refresh</button>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
                
                <div id="submissionsContainer">
                    <div class="loading">Loading submissions...</div>
                </div>
            </div>
        </div>

        <!-- Modal for viewing results -->
        <div id="resultsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, orderBy, limit, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5NMJp2LM-UlNfmynWQVKU-EHwkt6eFh4",
            authDomain: "zipcodefinder-705eb.firebaseapp.com",
            projectId: "zipcodefinder-705eb",
            storageBucket: "zipcodefinder-705eb.firebasestorage.app",
            messagingSenderId: "1077562498903",
            appId: "1:1077562498903:web:eb8dfaeca0d840adcea812",
            measurementId: "G-Z0NRRE8KTP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.where = where;
        
        console.log('üî• Firebase initialized for admin dashboard');
    </script>

    <script>
        let isAuthenticated = false;
        const ADMIN_PASSWORD = 'SecretAdmin2024!'; // Change this password!

        // Check if already logged in
        if (localStorage.getItem('admin_authenticated') === 'true') {
            showDashboard();
        }

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_authenticated', 'true');
                isAuthenticated = true;
                showDashboard();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Invalid password';
            }
        }

        function logout() {
            localStorage.removeItem('admin_authenticated');
            isAuthenticated = false;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            isAuthenticated = true;
            loadDashboardData();
        }

        async function loadDashboardData() {
            if (!isAuthenticated) return;

            try {
                console.log('Loading dashboard data from Firebase...');
                
                // Get submissions ordered by timestamp
                const submissionsQuery = window.query(
                    window.collection(window.firebaseDb, 'submissions'),
                    window.orderBy('timestamp', 'desc'),
                    window.limit(100)
                );
                
                const submissionsSnapshot = await window.getDocs(submissionsQuery);
                const submissions = [];
                
                submissionsSnapshot.forEach((doc) => {
                    submissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                console.log(`Found ${submissions.length} submissions`);

                // Get geocode results for statistics
                const resultsQuery = window.query(
                    window.collection(window.firebaseDb, 'geocode_results')
                );
                const resultsSnapshot = await window.getDocs(resultsQuery);
                
                let totalAddresses = 0;
                let totalGeocoded = 0;
                
                resultsSnapshot.forEach((doc) => {
                    totalAddresses++;
                    if (doc.data().success) {
                        totalGeocoded++;
                    }
                });

                console.log(`Found ${totalAddresses} geocoding results`);

                // Update stats
                document.getElementById('totalSubmissions').textContent = submissions.length;
                document.getElementById('totalAddresses').textContent = totalAddresses;
                document.getElementById('totalGeocoded').textContent = totalGeocoded;
                document.getElementById('successRate').textContent = 
                    totalAddresses > 0 ? Math.round((totalGeocoded / totalAddresses) * 100) + '%' : '0%';

                // Display submissions table
                displaySubmissions(submissions);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('submissionsContainer').innerHTML = 
                    `<div class="error-message">Error loading data: ${error.message}<br>Check browser console for details.</div>`;
            }
        }

        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsContainer');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="loading">No submissions found</div>';
                return;
            }

            let html = `
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Session ID</th>
                            <th>Filename</th>
                            <th>Total Rows</th>
                            <th>Processed</th>
                            <th>Success</th>
                            <th>Status</th>
                            <th>User Info</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            submissions.forEach(submission => {
                const timestamp = submission.timestamp ? 
                    (submission.timestamp.toDate ? submission.timestamp.toDate().toLocaleString() : 
                     new Date(submission.timestamp.seconds * 1000).toLocaleString()) : 
                    'Unknown';
                
                const statusClass = submission.status === 'completed' ? 'status-completed' : 
                                   submission.status === 'received' ? 'status-received' : 'status-error';

                const userAgent = submission.userAgent || 'Unknown';
                const browser = getBrowserFromUserAgent(userAgent);

                html += `
                    <tr>
                        <td>${timestamp}</td>
                        <td><code>${(submission.sessionId || '').substring(0, 8)}...</code></td>
                        <td>${submission.filename || 'Unknown'}</td>
                        <td>${submission.totalRows || 0}</td>
                        <td>${submission.processedRows || 0}</td>
                        <td>${submission.successCount || 0}</td>
                        <td><span class="status-badge ${statusClass}">${submission.status || 'unknown'}</span></td>
                        <td title="${userAgent}">${browser}</td>
                        <td>
                            <div class="actions">
                                <button class="view-btn" onclick="viewResults('${submission.sessionId}')">View</button>
                                ${submission.status === 'completed' && submission.processedData ? 
                                  `<button class="download-btn" onclick="downloadCSV('${submission.sessionId}', ${JSON.stringify(submission.processedData).replace(/"/g, '&quot;')})">Download</button>` : 
                                  ''}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function getBrowserFromUserAgent(userAgent) {
            if (userAgent.includes('Chrome')) return 'üåê Chrome';
            if (userAgent.includes('Firefox')) return 'ü¶ä Firefox';
            if (userAgent.includes('Safari')) return 'üß≠ Safari';
            if (userAgent.includes('Edge')) return 'üåÄ Edge';
            return '‚ùì Unknown';
        }

        async function viewResults(sessionId) {
            if (!sessionId) return;

            try {
                console.log(`Loading results for session: ${sessionId}`);
                
                // Get submission details
                const submissionQuery = window.query(
                    window.collection(window.firebaseDb, 'submissions'),
                    window.where('sessionId', '==', sessionId)
                );
                
                const submissionSnapshot = await window.getDocs(submissionQuery);
                
                if (submissionSnapshot.empty) {
                    alert('Submission not found');
                    return;
                }

                const submissions = [];
                submissionSnapshot.forEach((doc) => {
                    submissions.push(doc.data());
                });
                
                const submission = submissions[0]; // Get the first matching submission

                // Get geocode results
                const resultsQuery = window.query(
                    window.collection(window.firebaseDb, 'geocode_results'),
                    window.where('sessionId', '==', sessionId)
                );
                
                const resultsSnapshot = await window.getDocs(resultsQuery);
                const results = [];
                
                resultsSnapshot.forEach((doc) => {
                    results.push(doc.data());
                });

                console.log(`Found ${results.length} geocoding results for session`);

                // Display in modal
                const modalContent = document.getElementById('modalContent');
                
                let html = `
                    <h2>üìä Submission Details</h2>
                    <div style="margin: 20px 0; padding: 20px; background: #f7fafc; border-radius: 8px;">
                        <p><strong>Session ID:</strong> <code>${sessionId}</code></p>
                        <p><strong>Filename:</strong> ${submission.filename || 'Unknown'}</p>
                        <p><strong>Total Rows:</strong> ${submission.totalRows || 0}</p>
                        <p><strong>Status:</strong> ${submission.status || 'Unknown'}</p>
                        <p><strong>User Agent:</strong> ${submission.userAgent || 'Unknown'}</p>
                        <p><strong>URL:</strong> ${submission.url || 'Unknown'}</p>
                        ${submission.referrer ? `<p><strong>Referrer:</strong> ${submission.referrer}</p>` : ''}
                    </div>
                    
                    <h3>üéØ Geocoding Results (${results.length})</h3>
                `;

                if (results.length > 0) {
                    html += `
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>ZIP Code</th>
                                    <th>Success</th>
                                    <th>API Used</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    results.forEach(result => {
                        const resultClass = result.success ? 'success-result' : 'failed-result';
                        html += `
                            <tr class="${resultClass}">
                                <td>${result.address || ''}</td>
                                <td>${result.city || ''}</td>
                                <td>${result.state || ''}</td>
                                <td>${result.zipCode || 'Failed'}</td>
                                <td>${result.success ? '‚úÖ Yes' : '‚ùå No'}</td>
                                <td>${result.apiUsed || 'Unknown'}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                } else {
                    html += '<p>No geocoding results found for this session.</p>';
                }

                // Show original data if available
                if (submission.data && Array.isArray(submission.data)) {
                    html += `
                        <h3 style="margin-top: 30px;">üìã Original Data (${submission.data.length} rows)</h3>
                        <p><em>This is the complete CSV data that was uploaded by the user.</em></p>
                        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 10px;">
                            <pre style="padding: 15px; font-size: 0.8rem;">${JSON.stringify(submission.data.slice(0, 10), null, 2)}</pre>
                            ${submission.data.length > 10 ? `<p style="padding: 10px; text-align: center; color: #718096;"><em>... and ${submission.data.length - 10} more rows</em></p>` : ''}
                        </div>
                    `;
                }

                modalContent.innerHTML = html;
                document.getElementById('resultsModal').style.display = 'block';

            } catch (error) {
                console.error('Error loading results:', error);
                alert(`Error loading results: ${error.message}`);
            }
        }

        function closeModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }

        function downloadCSV(sessionId, processedData) {
            if (!processedData || !Array.isArray(processedData)) {
                alert('No processed data available for download');
                return;
            }

            try {
                // Generate CSV
                const headers = Object.keys(processedData[0] || {});
                let csv = headers.map(h => `"${h}"`).join(',') + '\n';
                
                for (const row of processedData) {
                    const values = headers.map(header => {
                        const value = row[header] || '';
                        return `"${value.toString().replace(/"/g, '""')}"`;
                    });
                    csv += values.join(',') + '\n';
                }

                // Download file
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${sessionId.substring(0, 8)}_processed.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error downloading CSV:', error);
                alert('Error downloading file. Check console for details.');
            }
        }

        // Handle Enter key in password input
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('resultsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Auto-refresh every 30 seconds if authenticated
        setInterval(() => {
            if (isAuthenticated && document.getElementById('dashboard').style.display !== 'none') {
                console.log('Auto-refreshing dashboard...');
                loadDashboardData();
            }
        }, 30000);
    </script>
</body>
</html>
