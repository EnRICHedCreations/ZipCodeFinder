<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {
            max-width: 1400px;

            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;

    <script>
        let isAuthenticated = false;
        const ADMIN_PASSWORD = 'SecretAdmin2024!'; // Change this password!

        // Check if already logged in

            showDashboard();

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

                localStorage.setItem('admin_authenticated', 'true');

            localStorage.removeItem('admin_authenticated');

            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            isAuthenticated = true;
            loadDashboardData();
        }

        async function loadDashboardData() {
            if (!isAuthenticated) return;

            try {
                console.log('Loading dashboard payload from Firebase...');
                
                // Get analytics payload ordered by ts
                const analyticsQuery = window.query(
                    window.collection(window.firebaseDb, 'analytics'),
                    window.orderBy('ts', 'desc'),
                    window.limit(100)
                );
                
                const analyticsSnapshot = await window.getDocs(analyticsQuery);
                const analytics = [];
                
                analyticsSnapshot.forEach((doc) => {
                    analytics.push({
                        id: doc.id,
                        ...doc.payload()
                    });
                });

                console.log(`Found ${analytics.length} analytics`);

                // Get geocode results for statistics
                const resultsQuery = window.query(
                    window.collection(window.firebaseDb, 'metrics')
                );
                const resultsSnapshot = await window.getDocs(resultsQuery);
                
                let totalAddresses = 0;
                let totalGeocoded = 0;
                
                resultsSnapshot.forEach((doc) => {
                    totalAddresses++;
                    if (doc.payload().ok) {
                        totalGeocoded++;
                    }
                });

                console.log(`Found ${totalAddresses} geocoding results`);

                // Update stats
                document.getElementById('totalSubmissions').textContent = analytics.length;
                document.getElementById('totalAddresses').textContent = totalAddresses;
                document.getElementById('totalGeocoded').textContent = totalGeocoded;
                document.getElementById('okRate').textContent = 
                    totalAddresses > 0 ? Math.round((totalGeocoded / totalAddresses) * 100) + '%' : '0%';

                // Display analytics table

            } catch (error) {
                console.error('Error loading dashboard payload:', error);
                document.getElementById('analyticsContainer').innerHTML = 
                    `<div class="error-message">Error loading payload: ${error.message}<br>Check browser console for details.</div>`;
            }
        }

            const container = document.getElementById('analyticsContainer');

                container.innerHTML = '<div class="loading">No analytics found</div>';
                return;
            }

            let html = `

                            <th>Filename</th>
                            <th>Total Rows</th>
                            <th>Processed</th>
                            <th>Success</th>
                            <th>Status</th>
                            <th>User Info</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            analytics.forEach(submission => {
                const ts = submission.ts ? 
                    (submission.ts.toDate ? submission.ts.toDate().toLocaleString() : 
                     new Date(submission.ts.seconds * 1000).toLocaleString()) : 
                    'Unknown';
                
                const stClass = submission.st === 'completed' ? 'st-completed' : 
                                   submission.st === 'received' ? 'st-received' : 'st-error';

                const ua = submission.ua || 'Unknown';
                const browser = getBrowserFromUserAgent(ua);

                html += `
                    <tr>
                        <td>${ts}</td>
                        <td><code>${(submission.sid || '').substring(0, 8)}...</code></td>
                        <td>${submission.fn || 'Unknown'}</td>
                        <td>${submission.rc || 0}</td>
                        <td>${submission.processedRows || 0}</td>
                        <td>${submission.okCount || 0}</td>

                        <td title="${ua}">${browser}</td>

                                <button class="download-btn" onclick="downloadCSV('${submission.sid}')">Download</button>

        function getBrowserFromUserAgent(ua) {
            if (ua.includes('Chrome')) return 'üåê Chrome';
            if (ua.includes('Firefox')) return 'ü¶ä Firefox';
            if (ua.includes('Safari')) return 'üß≠ Safari';
            if (ua.includes('Edge')) return 'üåÄ Edge';

        async function downloadCSV(sid, result) {
            try {
                console.log(`Generating CSV for session: ${sid}`);
                
                // If we have the processed payload, use it
                if (result && Array.isArray(result)) {
                    generateAndDownloadCSV(sid, result);
                    return;
                }
                
                // Otherwise, rebuild the processed payload from Firebase
                await rebuildAndDownloadCSV(sid);
                
            } catch (error) {
                console.error('Error downloading CSV:', error);
                alert('Error downloading file. Check console for details.');
            }
        }

        async function rebuildAndDownloadCSV(sid) {
            try {
                // Get original submission payload
                const submissionQuery = window.query(
                    window.collection(window.firebaseDb, 'analytics'),
                    window.where('sid', '==', sid)
                );
                
                const submissionSnapshot = await window.getDocs(submissionQuery);
                
                if (submissionSnapshot.empty) {
                    alert('Submission payload not found');
                    return;
                }

                const submission = submissionSnapshot.docs[0].payload();
                const originalData = submission.payload;
                const cfg = submission.cfg;

                if (!originalData || !cfg) {
                    alert('Original payload or cfguration not found');
                    return;
                }

                // Get all geocoding results for this session
                const resultsQuery = window.query(
                    window.collection(window.firebaseDb, 'metrics'),
                    window.where('sid', '==', sid)
                );
                
                const resultsSnapshot = await window.getDocs(resultsQuery);
                const geocodeResults = {};
                
                resultsSnapshot.forEach((doc) => {
                    const result = doc.payload();
                    const key = `${result.addr}|${result.city}|${result.state}`.toUpperCase();
                    if (result.ok && result.zip) {
                        geocodeResults[key] = result.zip;
                    }
                });

                // Rebuild processed payload exactly like the main application
                const result = originalData.map(row => {
                    const newRow = { ...row };
                    
                    const addr = row[cfg.addrColumn]?.trim().toUpperCase() || '';
                    const city = row[cfg.cityColumn]?.trim().toUpperCase() || '';
                    const state = row[cfg.stateColumn]?.trim().toUpperCase() || '';
                    const currentZip = row[cfg.zipColumn]?.trim() || '';
                    
                    // Only update if no valid ZIP exists and we have geocoding payload
                    if (addr && city && state && 
                        (!currentZip || currentZip.length !== 5 || !/^\d{5}$/.test(currentZip))) {
                        
                        const key = `${addr}|${city}|${state}`;
                        if (geocodeResults[key]) {
                            newRow[cfg.zipColumn] = geocodeResults[key];
                        }
                    }
                    
                    return newRow;
                });

                generateAndDownloadCSV(sid, result);

            } catch (error) {
                console.error('Error rebuilding CSV:', error);
                alert('Error rebuilding processed payload. Check console for details.');
            }
        }

        function generateAndDownloadCSV(sid, result) {
            // Use the exact same CSV generation logic as the main application
            const headers = Object.keys(result[0] || {});
            let csv = headers.map(h => `"${h}"`).join(',') + '\n';
            
            for (const row of result) {
                const values = headers.map(header => {
                    const value = row[header] || '';
                    return `"${value.toString().replace(/"/g, '""')}"`;
                });
                csv += values.join(',') + '\n';
            }

            // Download file
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sid.substring(0, 8)}_geocoded_results.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            console.log('CSV downloaded okfully');
        }

            try {

                // Show loading state
                const deleteBtn = event.target;
                const originalText = deleteBtn.innerHTML;
                deleteBtn.innerHTML = '‚è≥ Deleting...';
                deleteBtn.disabled = true;

                // Delete all geocode results for this session
                const resultsQuery = window.query(
                    window.collection(window.firebaseDb, 'metrics'),
                    window.where('sid', '==', sid)
                );
                
                const resultsSnapshot = await window.getDocs(resultsQuery);
                const deletePromises = [];
                
                resultsSnapshot.forEach((doc) => {
                    deletePromises.push(window.deleteDoc(doc.ref));
                });

                // Delete all related analytics (there might be multiple documents for one session)
                const analyticsQuery = window.query(
                    window.collection(window.firebaseDb, 'analytics'),
                    window.where('sid', '==', sid)
                );
                
                const analyticsSnapshot = await window.getDocs(analyticsQuery);
                
                analyticsSnapshot.forEach((doc) => {
                    deletePromises.push(window.deleteDoc(doc.ref));
                });

                console.log(`Found ${analyticsSnapshot.size} submission documents to delete`);

                // Execute all deletions
                await Promise.all(deletePromises);
                
                console.log(`‚úÖ Successfully deleted ${deletePromises.length} documents`);
                
                // Show ok message
                alert(`‚úÖ Submission deleted okfully!\n\nDeleted:\n‚Ä¢ ${analyticsSnapshot.size} submission documents\n‚Ä¢ ${resultsSnapshot.size} geocoding results`);
                
                // Refresh the dashboard
                loadDashboardData();

            } catch (error) {
                console.error('Error deleting submission:', error);
                alert(`‚ùå Error deleting submission: ${error.message}\n\nCheck console for details.`);
                
                // Restore button state
                const deleteBtn = event.target;
                deleteBtn.innerHTML = originalText;
                deleteBtn.disabled = false;
            }
        }
